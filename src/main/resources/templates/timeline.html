<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h2>타임라인 페이지</h2>
<!--<a href="/api/notice">글작성</a>-->
    <center>
        <button class="btn btn-primary" onclick="location.href='/api/notice'">글 작성</button>
    </center>
<br>


<table class="table table-striped text-center">
    <thead class ="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">제목</th>
        <th scope="col">사용자</th>
        <th scope="col">내용</th>
    </tr>
    </thead>
    <tbody>
        <div th:each="board : ${board}" class="table table-striped text-center">
            <tr>
                <td></td>
                <th scope="col"><a th:href="@{/api/boards/}+${board.id}" th:text="${board.title}"> </a></th>
                <th scope="col" th:text="${board.name}"></th>
                <th scope="col" th:text="${board.text}"></th>
            </tr>
        </div>
    </tbody>
</table>
</div>


</body>
</html>
