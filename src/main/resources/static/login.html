<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type = "text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>

<div class = "nav" style="background: darkgray" >
    <h4 class="logo">
        <a href = "/" style="color: #ffffff;margin-left: 15px">Notice-Board</a>
        <span th:if="${user} != 'null'" th:text="${user}+'님 환영합니다.'" style="color: #ffffff;margin-left: 20px"></span>
        <a th:if="${user} == 'null'" id="login-text" href="/user/login" style="float: right;color: #ffffff;margin-right: 15px">
            로그인
        </a>
        <a th:if="${user} != 'null'" id="logout" href="/user/logout" style="float: right;color: #ffffff;margin-right: 15px">
            로그아웃
        </a>
    </h4>

</div>
<div id="login-form">
    <div id="login-title">Log into Notice Board</div>
    <button id="login-kakao-btn" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=e874ec34648c4f9d1174e502e3f33ea2&redirect_uri=http://localhost:8080/user/kakao/callback&response_type=code'">
        카카오로 로그인하기
    </button>
    <button id="login-id-btn" onclick="location.href='/user/signup'">
        회원 가입하기
    </button>
    <div th:if="${loginError}" class="alert alert-danger" role="alert">아이디 또는 비밀번호를 확인해주세요.</div>
    <form action="/user/login" method="post">
        <div class="login-id-label">아이디</div>
        <input type="text" name="username" class="login-input-box">

        <div class="login-id-label">비밀번호</div>
        <input type="password" name="password" class="login-input-box">



        <button id="login-id-submit">로그인</button>
    </form>
</div>
<script>
    $(document).ready(function(){
    var user = '[[${user}]]'
    console.log(user)
    if(user != 'null'){
    alert("이미 로그인 되어있습니다.")
    window.location.replace("/")

    }
    });
</script>
</body>
</html>
