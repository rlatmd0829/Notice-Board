<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>
<body>
<div class="container">
<h2 class = "container">게시글 작성</h2>
    <br>
    <form class = container action = "#" th:action="@{/api/board}" th:object="${board}" method="post">
        <div class="form-group">
            <label for="exampleFormControlInput1">이름</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" th:field = "*{name}">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">제목</label>
            <input type="text" class="form-control" id="exampleFormControlInput2"  th:field = "*{title}">
        </div>

        <div class="form-group"><textarea class="form-control"  placeholder="내용을 입력하세요." rows="6" th:field = "*{text}"></textarea></div>
        <div><input class="btn btn-primary" type="submit" value="작성"></div>
    </form>
</div>

</body>
</html>
