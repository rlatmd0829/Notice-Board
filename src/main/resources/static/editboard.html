<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script type = "text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>

<div class = "nav" style="background: darkgray" >
    <h4 class="logo" >
        <a href = "/" style="color: #ffffff;margin-left: 15px">Notice-Board</a>
        <span th:if="${user} != 'null'" th:text="${user}+'님 환영합니다.'" style="color: #ffffff;margin-left: 20px"></span>
        <a th:if="${user} == 'null'" id="login-text" href="/user/login" style="float: right;color: #ffffff;margin-right: 15px">
            로그인
        </a>
        <a th:if="${user} != 'null'" id="logout-text" href="/user/logout" style="float: right;color: #ffffff;margin-right: 15px">
            로그아웃
        </a>
    </h4>

</div>

<div class="container">
    <h2 class = "container">게시글 수정</h2>
    <br>
    <form class = container action = "#" th:action="@{/api/board/}+${board.id}+@{/edit}" th:object="${board}" method="post">

<!--        <div class="form-group">-->
<!--            <label th:for=${board.id}+name>이름</label>-->
<!--            <p th:id=${board.id}+name type="text" class="form-control" th:text="${board.user.username}"></p>-->
<!--        </div>-->

        <div class="form-group">
            <label th:for=${board.id}+title>제목</label>
            <input th:id=${board.id}+title type="text"  class="form-control" th:field = "*{title}">
        </div>

        <div class="form-group">
            <label >내용</label>
            <textarea th:id=${board.id}+text class="form-control" th:text="${board.text}" placeholder="내용을 입력하세요." rows="6" th:field = "*{text}"></textarea>
        </div>

<!--        <div><button id="submit" class="btn btn-primary" th:onclick=edit(${board.id}) value="작성">수정하기</button></div>-->
        <div><input type=submit class="btn btn-primary" value="제출"></div>
        <input type="hidden" name="_method" value="put"/>

    </form>

</div>

</body>
</html>
